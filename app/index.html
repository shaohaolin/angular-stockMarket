<!doctype html>
<html lang="en" ng-app="companyApp">
<head>
	<meta charset="utf-8">
	<title>Google Phone Gallery</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>
<body ng-controller="CompanyListCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">

				Search: <input ng-model="query">
				Sort by:
				<select ng-model="orderProp">
					<option value="name">Alphabetical</option>
					<option value="openPrice">Highest</option>
				</select>

			</div>
			<div class="stock-summary-table">
				<div class="col-md-10">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Company</th>
								<th>Open Price</th>
								<th>Current Price</th>
								<th colspan="3">Change</th>
								<th>Share Volume</th>
								<th></th>
							</tr>
						</thead>
						<tbody class="rowlink">

							<tr ng-repeat="company in companies | filter:query | orderBy:orderProp">
								<td>{{company.companyName}}</td>
								<td>${{company.openPrice}}</td>
								<td>${{company.currentPrice}}</td>
								<td>{{company.value}}</td>
								<td><img ng-src="{{company.changeIcon}}"}}/></td>
								<td class="netChange">{{company.netChange}}%</td>
								<td>{{company.shareVolume}}</td>
								<td>
									<a href="#"><button class="summary-button">Buy</button></a>
									<a href="#"><button class="summary-button">Sell</button></a>
								</td>
							</tr>    
						</tbody>
					</table>

				</div>
			</div>	
</body>
</html>
